<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 10</title>
		<script>
			/*********************************
			***********PRESENTATION***********
			**********************************
				Fort heureusement, les fonctions ne sont pas fermées. On peut introduire un ou plusieurs argument en entrée.
				1 - Un argument
			*/
				var fonctionAvecUnArgument = function(argument){
					alert(argument);
				};
			/*
				fonctionAvecUnArgument('Bonjour');
				affichera « Bonjour ».
				
				2 - Deux arguments
			*/
				var fonctionAvecDeuxArguments = function(argumentUn, argumentDeux){
					alert(argumentUn + argumentDeux);
				};
			/*
				fonctionAvecDeuxArguments(45,16);
				affichera 61;
				
				Bien entendu, on peut introduire plus d'arguments si nécessaire.
			*/
			/*********************************
			*************EXERCICE*************
			**********************************
			** 1 **
				Créez une fonction avec un argument en entrée affichant un message dans une boite de dialogue.
				Exécutez cette fonction avec une chaîne de caractères.
			*/
				var arg = function(argu){
					alert(argu);
				}

				arg('Elyas93z');
			/*
			** 2 **
				Créez une seconde fonction avec deux arguments en entrée. Les deux arguments sont concaténés et affichés dans une boite de dialogue.
				Exécutez cette fonction avec deux chaines de caractères.
			*/

			var arg2 = function(argu1, argu2){
				alert(argu1+argu2);
			}

			arg2('Elyas','93z');
			
			/*
			** 3 **
				Reprenez la précédente fonction. Réécrivez-la de telle façon à utiliser un seul argument en entrée tout en gardant la concaténation. Vous utilisez donc un tableau comme argument.
				Exécutez cette fonction avec un tableau contenant deux chaines de caractères.
			*/

			var arg3 = function(argu){
				alert(argu[0]+argu[1]);
			}

			var tableau = ['Elyas','93','z'];
			arg3(tableau); 
			
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
