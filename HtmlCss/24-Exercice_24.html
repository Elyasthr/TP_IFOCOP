<!--
En HTML, on réalise des listes à puce de la façon suivante :
	<ul>
		<li>Élément 1</li>
		<li>Élément 2</li>
		<li>Élément 3</li>
	</ul>
et des listes numérotées :
	<ol>
		<li>Élément 1</li>
		<li>Élément 2</li>
		<li>Élément 3</li>
	</ol>
-->

<!--
	1 - Créez un document.
	2 - Vous y insérez une liste à puce et une liste numérotée.
	3 - Dans chaque liste, faites alterner les couleurs entre les éléments impairs et les éléments pairs.
-->

<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Exercice 24</title>
	<style>
		li:nth-child(even){
			color: blue;
		}

		li{
			color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>Élément 1</li>
		<li>Élément 2</li>
		<li>Élément 3</li>
	</ul>

	<ol>
		<li>Élément 1</li>
		<li>Élément 2</li>
		<li>Élément 3</li>
	</ol>
</body>
</html>
