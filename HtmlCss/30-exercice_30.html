<!--
1 - Créez un document.
2 - Vous y insérez trois div de taille identique.
3 - Donnez à la première div des marges.
4 - Donnez à la seconde div du padding et des marges. 
5 - Donnez à la troisième div du padding.
6 - Quelle différence voyez-vous entre la marge et le padding ?
7 - Que remarquez vous sur l'espace entre la première et la seconde div ? Comment expliquez-vous cela ?
-->

<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Exercice 30</title>
	<style>
		#bloca{
			background-color: blue;
			width: 150px;
			height:150px;
			margin: 15px 15px 15px 15px;
		}
		#blocb{
			background-color: green;
			width: 150px;
			height:150px;
			margin: 15px 15px 15px 15px;
			padding: 15px 15px 15px 15px;
			
		}
		#blocc{
			background-color: red;
			width: 150px;
			height:150px;
			padding: 15px 15px 15px 15px;
		}
	</style>
</head>
<body>
	<div id="bloca"></div>
	<div id="blocb"></div>
	<div id="blocc"></div>
</body>
</html>
