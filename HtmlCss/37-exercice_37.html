<!--
	L'élément HTML input peut prendre différentes valeurs (date, email …)
-->

<!--
	1 - Reprenez le formulaire de l'exercice précédent.
	2 - Ajoutez les champs suivants (avec les labels):
		_ téléphone
		_ email
		_ date de naissance
		_ site web
	3 - Ouvrez cette page dans différents navigateurs. Que remarquez-vous ?
-->

<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Exercice 37</title>
</head>
<body>
	<form action="#" method="POST">
		<label for="prenom">prénom : </label>
		<input type="text" name="prenom">

		<label for="nom">nom : </label>
		<input type="text" name="nom">

		<label for="voie">voie : </label>
		<input type="text" name="voie">

		<label for="codepostale">code postale : </label>
		<input type="text" name="codepostale">

		<label for="ville">ville : </label>
		<input type="text" name="ville">

		<label for="telephone">télephone : </label>
		<input type="tel" name="telephone">

		<label for="email">email : </label>
		<input type="email" name="email">

		<label for="date">date de naissance : </label>
		<input type="date" name="date">

		<label for="website">site web : </label>
		<input type="url" name="website">

		<input type="submit" name="valider">
	</form>
	
</body>
</html>
