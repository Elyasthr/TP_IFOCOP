<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 38</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Réécrivez l'exercice précédent en utilisant une boucle for (avec tableau['length']);
			*/

			function fonction(){
				var a = null;

				for(i=0;i<arguments.length;i++){
					a += arguments[i];
				}

				return a/arguments.length;
			}

			var a = fonction(1,2,3,4);
			alert(a);

		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
