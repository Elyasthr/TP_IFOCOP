<!--
Toute balise bloc peut être redimensionnée en CSS en définissant la largeur (width) et la hauteur (height).
La dimension peut être donnée en pixel ou en pourcentage.
-->

<!--
	1 - Créez un document.
	2 - Vous y insérez trois div ayant chacune une couleur de fond différente.
	3 - Donnez à la première div une taille.
	4 - Donnez à la seconde div une autre taille. 
	5 - Donnez à la troisième div une hauteur égale à 150px et une largeur égale à la moitié de la fenêtre.
-->

<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Exercice 29</title>
	<style>
		#bloca{
			background-color: blue;
			width: 50px;
			height:50px;
		}
		#blocb{
			background-color: green;
			width: 75px;
			height:75px;
			
		}
		#blocc{
			background-color: red;
			width: 50%;
			height:150px;
		}
	</style>
</head>
<body>
	<div id="bloca"></div>
	<div id="blocb"></div>
	<div id="blocc"></div>
</body>
</html>
