<!--
	La balise label permet de mettre des titres au champs du formulaire
-->

<!--
	1 - Réalisez un document contenant un formulaire
	2 - En-dehors des éléments de base, ce formulaire comprend cinq champs input de type text :
	_ prénom
	_ nom
	_ voie
	_ code postal
	_ ville
	3 - Ajoutez des labels pour chaque champ
-->

<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Exercice 36</title>
</head>
<body>
	<form action="#" method="POST">
		<label for="prenom">prenom : </label>
		<input type="text" name="prenom">

		<label for="nom">nom : </label>
		<input type="text" name="nom">

		<label for="voie">voie : </label>
		<input type="text" name="voie">

		<label for="codepostale">code postale : </label>
		<input type="text" name="codepostale">

		<label for="ville">ville : </label>
		<input type="text" name="ville">

		<input type="submit" name="valider">
	</form>
	
</body>
</html>
